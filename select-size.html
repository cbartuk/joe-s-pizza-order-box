<!DOCTYPE html>
<html>
  <head>
    <title>Pizza Sipari≈üi</title>
    <meta charset="UTF-8" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,400;0,700;1,200&family=Satisfy&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/reboot.css" />
    <link rel="stylesheet" href="css/style.css" />
    <style>
        @font-face {
          font-family: "mightyspidey";
          src: url("mightyspidey.woff2") format("woff2"),
            url("mightyspidey.woff") format("woff");
          font-weight: 500;
          font-style: normal;
          font-display: swap;
        }
      </style>
  </head>
  <body>
    <header class="header">
      <img src="images/Joe's_Pizza_logo.png" width="150" alt="logo" />
      <h1>Joe's Pizza</h1>
      <p class="spidey">Spiderman's Best Pizza</p>
    </header>
    <section class="pizza-order-app">
      <form action="checkout.html" class="select-size-form">
        <h1>Choice Your Size</h1>

        <div class="select-size-item">
          <input type="radio" id="small" name="size" value="small" />
          <label for="small">Small</label>
        </div>  

        <div class="select-size-item">
          <input type="radio" id="medium" name="size" value="medium" />
          <label for="medium">Medium</label>
        </div>

        <div class="select-size-item">
          <input type="radio" id="big" name="size" value="big" />
          <label for="big">Big</label>
        </div>

        <br />
        <button type="submit" role="button">Go to the payment page</button>
      </form>
    </section>
    <a class="back-button" href="javascript: history.back(-1)">Back</a>
  </body>
</html>
